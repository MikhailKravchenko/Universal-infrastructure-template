# фронтенд настройки
image:
  repository: your-registry.example.com/your-group/app-frontend
  tag: "latest"
  pullPolicy: IfNotPresent

replicaCount: 1

fqdn: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  annotations: {}
  useRegex: true
  path: "/app(/|$)(.*)"
  pathType: "ImplementationSpecific"
  rewriteTarget: "/$2"
  tls:
    enabled: false

probes:
  livenessProbe:
    httpGet:
      path: /
      port: 80
    initialDelaySeconds: 15
    periodSeconds: 30
    timeoutSeconds: 1
    failureThreshold: 6

configMap:
  nginx:
    server:
      listen: 80
      location:
        root: "/usr/share/nginx/html"
        index: "index.html"
        tryFiles: "$uri $uri/ /index.html"
      apiLocation:
        proxyPass: "http://backend:8081"
        proxySetHeaders:
          - "Host $host"
          - "X-Real-IP $remote_addr"
          - "X-Forwarded-For $proxy_add_x_forwarded_for"
          - "X-Forwarded-Proto $scheme"

environment: production

imagePullSecrets:
  - name: docker-config-secret
