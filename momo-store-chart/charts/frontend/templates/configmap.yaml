apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-frontend
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: momo-frontend
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/version: "{{ .Chart.AppVersion }}"
    app.kubernetes.io/managed-by: "{{ .Release.Service }}"
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: momo-store
    env: "{{ .Values.environment }}"
data:
  nginx.conf: |
    server {
      listen {{ .Values.configMap.nginx.server.listen }};
      server_name _;
      root {{ .Values.configMap.nginx.server.location.root }};
      index {{ .Values.configMap.nginx.server.location.index }};
      
      # Gzip compression
      gzip on;
      gzip_vary on;
      gzip_min_length 1024;
      gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
      
      # API прокси (должен быть перед основной location)
      location /api {
        proxy_pass http://{{ .Release.Name }}-backend:8081;
        {{- range .Values.configMap.nginx.server.apiLocation.proxySetHeaders }}
        proxy_set_header {{ . }};
        {{- end }}
      }
      
      # API прокси с префиксом /momo-store/api
      location /momo-store/api {
        rewrite ^/momo-store/api(.*)$ /api$1 break;
        proxy_pass http://{{ .Release.Name }}-backend:8081;
        {{- range .Values.configMap.nginx.server.apiLocation.proxySetHeaders }}
        proxy_set_header {{ . }};
        {{- end }}
      }
      
      # Обработка статических файлов с префиксом /momo-store/ (должен быть перед общим location для статики)
      location ~* ^/momo-store/(.+\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$ {
        root {{ .Values.configMap.nginx.server.location.root }};
        rewrite ^/momo-store/(.*)$ /$1 break;
        expires 1y;
        add_header Cache-Control "public, immutable";
      }
      
      # Cache static assets (должен быть перед основной location)
      location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
      }
      
      # Обработка запросов с префиксом /momo-store/
      location /momo-store/ {
        alias {{ .Values.configMap.nginx.server.location.root }}/;
        index {{ .Values.configMap.nginx.server.location.index }};
        try_files $uri $uri/ /momo-store/index.html;
      }
      
      # Frontend static files
      location / {
        try_files {{ .Values.configMap.nginx.server.location.tryFiles }};
      }
    }
