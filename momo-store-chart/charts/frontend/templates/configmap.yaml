apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-frontend
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: momo-frontend
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/version: "{{ .Chart.AppVersion }}"
    app.kubernetes.io/managed-by: "{{ .Release.Service }}"
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: momo-store
    env: "{{ .Values.environment }}"
data:
  nginx.conf: |
    server {
      listen {{ .Values.configMap.nginx.server.listen }};
      server_name _;
      root {{ .Values.configMap.nginx.server.location.root }};
      index {{ .Values.configMap.nginx.server.location.index }};
      
      # gzip сжатие
      gzip on;
      gzip_vary on;
      gzip_min_length 1024;
      gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
      
      # статические файлы фронтенда
      # API идет через ingress на бэкенд
      location / {
        try_files {{ .Values.configMap.nginx.server.location.tryFiles }};
      }

      # кеш для ассетов
      location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
      }
    }
