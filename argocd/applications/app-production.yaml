# Пример ArgoCD Application для приложения (app) в окружении production.
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://nexus.example.com/repository/helm-hosted/"
    chart: app
    targetRevision: "0.1.3"
    helm:
      parameters:
        - name: environment
          value: production
        - name: backend.replicaCount
          value: "2"
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
