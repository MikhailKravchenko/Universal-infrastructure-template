# Пример ExternalSecret: синхронизация секрета из Lockbox в целевые namespace.
# Создаёт Secret {{ .Values.backendSecretName }} с ключами из Lockbox (SPRING_DATASOURCE_PASSWORD и др.).
{{- if and .Values.lockboxSecretId .Values.targetNamespaces }}
{{- range .Values.targetNamespaces }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ $.Values.backendSecretName }}-{{ . }}
  namespace: {{ . }}
spec:
  refreshInterval: {{ $.Values.refreshInterval }}
  secretStoreRef:
    name: yandex-lockbox
    kind: ClusterSecretStore
  target:
    name: {{ $.Values.backendSecretName }}
    creationPolicy: Owner
  data:
    - secretKey: SPRING_DATASOURCE_USERNAME
      remoteRef:
        key: {{ $.Values.lockboxSecretId }}
        property: SPRING_DATASOURCE_USERNAME
    - secretKey: SPRING_DATASOURCE_PASSWORD
      remoteRef:
        key: {{ $.Values.lockboxSecretId }}
        property: SPRING_DATASOURCE_PASSWORD
    - secretKey: SPRING_RABBITMQ_USERNAME
      remoteRef:
        key: {{ $.Values.lockboxSecretId }}
        property: SPRING_RABBITMQ_USERNAME
    - secretKey: SPRING_RABBITMQ_PASSWORD
      remoteRef:
        key: {{ $.Values.lockboxSecretId }}
        property: SPRING_RABBITMQ_PASSWORD
    - secretKey: SPRING_DATA_REDIS_PASSWORD
      remoteRef:
        key: {{ $.Values.lockboxSecretId }}
        property: SPRING_DATA_REDIS_PASSWORD
    - secretKey: S3_ACCESS_KEY
      remoteRef:
        key: {{ $.Values.lockboxSecretId }}
        property: S3_ACCESS_KEY
    - secretKey: S3_SECRET_KEY
      remoteRef:
        key: {{ $.Values.lockboxSecretId }}
        property: S3_SECRET_KEY
{{- end }}
{{- end }}
