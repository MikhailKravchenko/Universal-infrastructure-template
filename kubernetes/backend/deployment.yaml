---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app.kubernetes.io/name: app-backend
    app.kubernetes.io/instance: app
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: app
    env: "production"
spec:
  replicas: 1
  revisionHistoryLimit: 12
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 20%
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: app-backend
      app.kubernetes.io/instance: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-backend
        app.kubernetes.io/instance: app
        app.kubernetes.io/version: "latest"
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: app
        env: "production"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: backend
          image: your-registry.example.com/your-group/app-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: backend
              containerPort: 8081
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /metrics
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /metrics
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
      imagePullSecrets:
        - name: docker-config-secret



