---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend
  labels:
    app: frontend
data:
  nginx.conf: |
    server {
      listen 80;
      server_name _;
      root /usr/share/nginx/html;
      index index.html;

      # Gzip compression
      gzip on;
      gzip_vary on;
      gzip_min_length 1024;
      gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

      # Обработка статических файлов с префиксом /momo-store/ (должен быть перед общим location для статики)
      location ~* ^/momo-store/(.+\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$ {
        root /usr/share/nginx/html;
        rewrite ^/momo-store/(.*)$ /$1 break;
        expires 1y;
        add_header Cache-Control "public, immutable";
      }
      
      # Cache static assets (должен быть перед основной location)
      location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
      }

      # Обработка запросов с префиксом /momo-store/
      location /momo-store/ {
        alias /usr/share/nginx/html/;
        index index.html;
        try_files $uri $uri/ /momo-store/index.html;
      }

      # Frontend static files
      # Все запросы к API проксируются через Ingress напрямую на backend
      location / {
        try_files $uri $uri/ /index.html;
      }
    }